<ion-content [fullscreen]="true">
  <ion-card class="container" color="primary">
    <div class="content">
      <ion-text>
        <h1>{{title}}</h1>
        <p>{{introduction}}</p>
        <p>{{mission}}</p>
      </ion-text>
  
      <div class="values">
        <ion-card color="inherit" *ngFor="let value of values">
          <ion-text>
            <h2>{{value.title}}</h2>
            <p>{{value.description}}</p>
          </ion-text>
        </ion-card>
      </div>

      <div class="animated">
        <p>{{sideProject.description}}</p>
        <a href="https://www.instagram.com/majusfa_projekt/" target="_blank">
          <p>{{sideProject.details}}</p>
        </a>
      </div>
    </div>
  </ion-card>

  <ion-card class="container" color="secondary">
    <div class="content">

      <div class="grid"
      >
        <div
        >
        <ion-img class="image grid-item"
           
        src="../../../assets/images/vkv_nemszerk.png"
      >
      </ion-img>
        </div>
  
        <ion-text class="grid-item" style="text-align:end; margin: auto ;">
          <h2>Vizi Kata Veronika</h2>
          <p>építészmérnök</p>
        </ion-text>
      </div>
      <p color="inherit" *ngFor="let senteces of motivation">{{senteces}}</p>
    </div>
  </ion-card>
</ion-content>
