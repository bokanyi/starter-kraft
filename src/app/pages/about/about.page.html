<ion-content [fullscreen]="true">
  <ion-card class="container" color="primary">
    <div class="content">
      <ion-text>
        <h1>{{title}}</h1>
        <p>{{introduction}}</p>
        <p>{{mission}}</p>
      </ion-text>
  
      <div class="values">
        <ion-card color="inherit" *ngFor="let value of values">
          <ion-text>
            <h2>{{value.title}}</h2>
            <p>{{value.description}}</p>
          </ion-text>
        </ion-card>
      </div>

      <div>
        <p>{{sideProject.description}}</p>
        <a href="https://www.instagram.com/majusfa_projekt/" target="_blank">
          <p>{{sideProject.details}}</p>
        </a>
      </div>
    </div>
  </ion-card>

  <ion-card class="container" color="secondary">
    <div class="content">

      <div style="width: 100%; display: flex; justify-content: space-between">
        <div
          style="width: 300px; height: 400px; background: var(--ion-color-danger)"
        >
          profilkép :)
        </div>
  
        <ion-text>
          <h2>Vizi Kata Veronika</h2>
          <p>okleveles építészmérnök</p>
        </ion-text>
      </div>
    </div>
  </ion-card>
</ion-content>
