<ion-content [fullscreen]="true">
  <ion-card class="container" color="black">
    <div class="content">
      <h1>{{title}}</h1>
      <!-- <p class="mission">{{mission}}</p> -->
      <p>{{introduction}}</p>
      <div class="buttoncontainer">
        <ion-button color="danger" size="large" href="#contact">
          <h4>Kapcsolat</h4></ion-button
        >
      </div>
    </div>
  </ion-card>

  <ion-card class="container" color="warning">
    <div class="content">
      <h1>Kinek ajánljuk a szolgáltatásunkat?</h1>

      <div>

        <h3 class="highlighted" style="font-family: var(--ion-font-secondary)">{{targets}}</h3>
      </div>
      <p color="inherit" *ngFor="let question of faqs">{{question}}</p>

      <h2 style="font-family: var(--ion-font-secondary)">{{invitation}}</h2>
    </div>
  </ion-card>
  <ion-card class="container" color="success">
    <div class="content">
      <h1>Szolgáltatás</h1>

      <ion-card class="grid" color="inherit" *ngFor="let service of services">
        <div>
          <h2>{{service.title}}</h2>
          <div>
            <ion-text
              style="cursor: pointer"
              color="danger"
              [routerLink]="['/services']"
              ><p class="highlighted">+++</p></ion-text
            >
          </div>
        </div>

        <p>{{service.description}}</p>
      </ion-card>
    </div>
  </ion-card>

  <ion-card class="container" color="black">
    <div class="content">
      <h1>Rólunk</h1>
      <div class="">
        
      
          <ion-img class="image"
            style="
              /* background: var(--ion-color-primary); */
              /* filter: grayscale(100%) brightness(0.6) opacity(50%) contrast(2); */
            "
            src="../../../assets/images/hands-engineer.jpg"
          >
          </ion-img>
      
        <p >{{about}}</p>
      </div>
      <div>
        <ion-button color="primary" size="large" [routerLink]="['/about']">
          <h4>Rólunk</h4></ion-button
        >
      </div>
    </div>
  </ion-card>

  <ion-card id="contact" class="container" color="danger">
    <div class="content">
      <h1>Kapcsolat</h1>

      <div>
        <p>{{name}}</p>
      </div>
      <div>
        <p>email: {{email}}</p>
      </div>

      <div>
        <p>tel: {{tel}}</p>
      </div>

      <a href="{{instagram}}" target="_blank"><p>{{instagram}}</p></a>
      <div>
        <p>{{address}}</p>
      </div>
    </div>
  </ion-card>
</ion-content>
