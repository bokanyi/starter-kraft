<ion-content [fullscreen]="true">

  <ion-card class="container" color="black">
    
      <h1>{{title}}</h1>
      <!-- <p class="mission">{{mission}}</p> -->
      <p>{{introduction}}</p>
      <div class="buttoncontainer">
        <ion-button color="danger" size="large"> <h4>Kapcsolat</h4></ion-button>
      </div>
    
  </ion-card>

  <ion-card class="container" color="success">
    <h1>Szolgáltatás</h1>
    
      <ion-card class="grid" color="inherit" *ngFor="let service of services">
        
        <div>

          <h2>{{service.title}}</h2>
          <ion-text style="cursor: pointer;" color="danger" [routerLink]="['/services']"><p> +++ </p></ion-text>
        </div>
       
        
          <p>{{service.description}}</p>
       
      </ion-card>

  </ion-card>

  <ion-card class="container" color="black">
    <h1>Rólunk</h1>
    <div style="display: flex; align-items: center; gap: 2em">
      <p>{{about}}</p>
      <div style="background: var(--ion-color-primary); filter: opacity(100%)">
        <ion-img
          style="
            background: var(--ion-color-primary);
            filter: grayscale(100%) brightness(0.6) opacity(50%) contrast(2);
          "
          src="../../../assets/images/hands-engineer.jpg"
        >
        </ion-img>
      </div>
    </div>
    <div>
      <ion-button color="danger" size="large"> <h4>Rólunk</h4></ion-button>
    </div>
  </ion-card>

  <ion-card class="container" color="danger">
    <h1>Kapcsolat</h1>
    <p>email: emailcím</p>
    <p>tel: telefonszám</p>
    <p>Hungary irányítószám Budapest utca</p>
  </ion-card>
</ion-content>
