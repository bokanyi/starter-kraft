<ion-content [fullscreen]="true">

  <ion-card class="container" color="black">
    
    <div class="content">
      <h1>{{title}}</h1>
      <!-- <p class="mission">{{mission}}</p> -->
      <p>{{introduction}}</p>
      <div class="buttoncontainer">
        <ion-button color="danger" size="large" href="#contact"> <h4>Kapcsolat</h4></ion-button>
      </div>
    </div>
    
  </ion-card>

  <ion-card class="container" color="success">
    <div class="content">

      <h1>Szolg치ltat치s</h1>
      
        <ion-card class="grid" color="inherit" *ngFor="let service of services">
          
          <div>
  
            <h2>{{service.title}}</h2>
            <ion-text style="cursor: pointer;" color="danger" [routerLink]="['/services']"><p> +++ </p></ion-text>
          </div>
         
          
            <p>{{service.description}}</p>
         
        </ion-card>
    </div>

  </ion-card>

  <ion-card class="container" color="black">
    <div class="content">

      <h1>R칩lunk</h1>
      <div class="grid">
        <div class="grid-item" style="  background: var(--ion-color-primary); filter: opacity(100%)">
          <ion-img
          style="
              background: var(--ion-color-primary);
              filter: grayscale(100%) brightness(0.6) opacity(50%) contrast(2);
              "
            src="../../../assets/images/hands-engineer.jpg"
            >
          </ion-img>
        </div>
        <p  class="grid-item" > {{about}}</p>
      </div>
      <div>
        <ion-button color="danger" size="large" [routerLink]="['/about']"> <h4>R칩lunk</h4></ion-button>
      </div>
    </div>
  </ion-card>

  <ion-card id="contact" class="container" color="danger">
    <div class="content">

      <h1>Kapcsolat</h1>
      <p>{{name}}</p>
      <p>email: {{email}}</p>
      <p>tel: {{tel}}</p>
      <a href="{{instagram}}" target="_blank"><p>{{instagram}}</p></a>
      <p>{{address}}</p>
    </div>
  </ion-card>
</ion-content>
