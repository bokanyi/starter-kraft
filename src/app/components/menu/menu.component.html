<ion-header class="  ion-no-border">
  <div class="header" >

    <div >
  
      <ion-text class="logo" color="primary">
        <a [routerLink]="['/']">
          <h1>ARCHICARE</h1>
        </a>
      </ion-text>
    </div>
  
      <div>
  
        <ion-fab class="menu">
          <ion-fab-button class="menuButton" size="large">
            <ion-icon name="menu-outline"></ion-icon>
          </ion-fab-button>
          <ion-fab-list
            side="bottom"
          >
            <ion-button [routerLink]="['/']">HELLÓ</ion-button>
      
            <ion-button [routerLink]="['/about']">RÓLUNK</ion-button>
      
            <ion-button [routerLink]="['/services']">SZOLGÁLTATÁS</ion-button>
            <!-- <ion-button [routerLink]="['/prices']" >ÁRAINK</ion-button> -->
            <ion-button [routerLink]="['/contact']" >KAPCSOLAT</ion-button>
          </ion-fab-list>
        </ion-fab>
      </div>
  </div>
</ion-header>
