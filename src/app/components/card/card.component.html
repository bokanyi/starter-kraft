<ion-card color="inherit">
  <h2>
    {{ title }}
  </h2>
  <p style="white-space: pre-wrap">
    {{ description }}
  </p>
  <ion-button (click)="openModal()" color="secondary">
    <!-- <p> {{modal ? '-' : '+'}}  </p> -->
    <ion-icon *ngIf="modal; else showThis" name="chevron-up-outline"></ion-icon>
    <ng-template #showThis>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ng-template>
  </ion-button>
  <hr />
  <p *ngIf="modal">
    {{ details }}
  </p>
</ion-card>
