<ion-card color="inherit">
  <h2 style="margin-bottom: .5em;" (click)="openModal()">
    {{title}}
  </h2>
  <p style="white-space: pre-wrap">
    {{description}}
  </p>
  <ion-text style="cursor: pointer; background-color: var(--ion-color-primary);" (click)="openModal()" color="danger">
    <p style="margin: 1em 0;"> {{modal ? '- - -' : '+++'}}  </p>
    <!-- <ion-icon *ngIf="modal; else showThis" size="large" name="chevron-up-outline"></ion-icon>
      <ng-template #showThis>
        <ion-icon size="large" name="chevron-down-outline"></ion-icon>
      </ng-template> -->
    </ion-text>
    <p *ngIf="modal" style="white-space: pre-wrap; ;">
      {{details}}
    </p>
    <div *ngIf="modal" style="white-space: pre-wrap;;" >
      
      <div class="prices" *ngFor="let price of prices">
        <p>{{price.title}}</p>
        <p>{{price.methods}}</p>
        <p style="color: var(--ion-color-danger)" >{{price.prices}}</p>
        <p>{{price.documents}}</p>
      </div>
     
  </div>
  <hr />
</ion-card>
