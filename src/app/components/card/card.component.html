<ion-card color="inherit">

  <p style="white-space: pre-wrap">

  </p>
  <ion-text style="cursor: pointer;" (click)="openModal()" color="danger">
    <p> {{modal ? '^ ^ ^' : '+++'}}  </p>

    <ng-template #showThis>
      <ion-icon name="chevron-down-outline"></ion-icon>
    </ng-template> -->
  </ion-text>
  <p *ngIf="modal">
    {{ details }}
  </p>
  <hr />
</ion-card>
